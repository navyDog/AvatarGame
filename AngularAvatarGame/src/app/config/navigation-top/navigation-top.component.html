<div id="navTopLogo">
  <img
    src="assets/imgs/logo.png"
    title=""
    alt="logo"
    draggable="false"
    ondragstart="return false"
  />
</div>
<div id="navTopContent">
  <div class="navTopItem">
    <h1>{{ getUserName }}</h1>
  </div>
  <div class="navTopItem">
    <img
      src="assets/imgs/001-1.png"
      title=""
      alt=""
      draggable="false"
      ondragstart="return false"
    />
    <p>4,5</p>
  </div>
  <div class="navTopItem">
    <img
      src="assets/imgs/003-2.png"
      title=""
      alt=""
      draggable="false"
      ondragstart="return false"
    />
    <p>13</p>
  </div>
  <div class="navTopItem">
    <img
      src="assets/imgs/001-2.png"
      title=""
      alt=""
      draggable="false"
      ondragstart="return false"
    />
    <p>19€</p>
  </div>
  <button class="navTopItem btn">
    <img
      src="assets/imgs/002-2.png"
      title=""
      alt=""
      draggable="false"
      ondragstart="return false"
    />
  </button>
  <button (click)="logout()">Déconnexion</button>
  <a
    class="navTopItem btn"
    [routerLink]="['/settings']"
    routerLinkActive="active"
    draggable="false"
    ondragstart="return false"
  >
    <img
      src="assets/imgs/005-1.png"
      title=""
      alt=""
      draggable="false"
      ondragstart="return false"
    />
  </a>
</div>
