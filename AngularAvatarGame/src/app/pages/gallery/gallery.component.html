<div id="gallery">
  <div id="galAvatar" *ngIf="listAvatars?.length">
    <div class="galItem" *ngFor="let i of listAvatars">
      <!--<div *ngFor="let j of i">-->
      <div class="galItemsAvatar">
        <div>
          <img
            id=""
            [src]="imgPath + i.compose![1].image + imgSufix"
            alt=""
            title=""
            ondrag="false"
            ondragstart="return false"
            [ngClass]="{
              itemRare: i.compose![1].rarity == 'R',
              itemEpic: i.compose![1].rarity == 'E',
              itemLegendary: i.compose![1].rarity == 'L'
            }"
          />
        </div>
        <div>
          <img
            id=""
            [src]="imgPath + i.compose![4].image + imgSufix"
            alt=""
            title=""
            ondrag="false"
            ondragstart="return false"
            [ngClass]="{
              itemRare: i.compose![4].rarity == 'R',
              itemEpic: i.compose![4].rarity == 'E',
              itemLegendary: i.compose![4].rarity == 'L'
            }"
          />
          <img
            id=""
            [src]="imgPath + i.compose![0].image + imgSufix"
            alt=""
            title=""
            ondrag="false"
            ondragstart="return false"
            [ngClass]="{
              itemRare: i.compose![0].rarity == 'R',
              itemEpic: i.compose![0].rarity == 'E',
              itemLegendary: i.compose![0].rarity == 'L'
            }"
          />
          <img
            id=""
            [src]="imgPath + i.compose![2].image + imgSufix"
            alt=""
            title=""
            ondrag="false"
            ondragstart="return false"
            [ngClass]="{
              itemRare: i.compose![2].rarity == 'R',
              itemEpic: i.compose![2].rarity == 'E',
              itemLegendary: i.compose![2].rarity == 'L'
            }"
          />
        </div>
        <div>
          <img
            id=""
            [src]="imgPath + i.compose![5].image + imgSufix"
            alt=""
            title=""
            ondrag="false"
            ondragstart="return false"
            [ngClass]="{
              itemRare: i.compose![5].rarity == 'R',

              itemLegendary: i.compose![5].rarity == 'L'
            }"
          />
          <img
            id=""
            [src]="imgPath + i.compose![3].image + imgSufix"

            ondragstart="return false"

              itemRare: i.compose![3].rarity == 'R',

              itemLegendary: i.compose![3].rarity == 'L'
            }"
          />
        </div>
      </div>
      <p>{{ i.nom }}</p>
    </div>
  </div>
</div>
