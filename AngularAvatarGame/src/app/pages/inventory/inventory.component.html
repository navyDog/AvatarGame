<div id="inventory">
  <div id="invTop">
    <div class="invTopBtns">
      <h2>Avatars</h2>
    </div>
    <div id="invContentAvatar">
      <div id="invContentAvatarLeft" *ngIf="userAvatarMainItems.length">
        <p *ngIf="userAvatarsMainName">{{ userAvatarsMainName }}</p>
        <div class="invContentAvatar">
          <img
            id="invContentAvatarHead"
            [src]="imgPath + userAvatarMainItems[0].image + imgSufix"
            alt=""
            title=""
            ondrag="false"
            ondragstart="return false"
          />
        </div>
        <div class="incVontentAvatar">
          <img
            id="invContentAvatarHandRight"
            [src]="imgPath + userAvatarMainItems[3].image + imgSufix"
            alt=""
            title=""
            ondrag="false"
            ondragstart="return false"
          />
          <img
            id="invContentAvatarBody"
            [src]="imgPath + userAvatarMainItems[1].image + imgSufix"
            alt=""
            title=""
            ondrag="false"
            ondragstart="return false"
          />
          <img
            id="invContentAvatarHandLeft"
            [src]="imgPath + userAvatarMainItems[2].image + imgSufix"
            alt=""
            title=""
            ondrag="false"
            ondragstart="return false"
          />
        </div>
        <div class="incVontentAvatar">
          <img
            id="invContentAvatarFeetRight"
            [src]="imgPath + userAvatarMainItems[5].image + imgSufix"
            alt=""
            title=""
            ondrag="false"
            ondragstart="return false"
          />
          <img
            id="invContentAvatarHandLeft"
            [src]="imgPath + userAvatarMainItems[4].image + imgSufix"
            alt=""
            title=""
            ondrag="false"
            ondragstart="return false"
          />
        </div>
      </div>
      <div id="invContentAvatarRight"></div>
    </div>
  </div>

  <div id="invBottom">
    <div class="invTopBtns">
      <h2>Items</h2>
      <button type="button" onclick="craftAccordion('head')">TÃªte</button>
      <button type="button" onclick="craftAccordion('body')">Corps</button>
      <button type="button" onclick="craftAccordion('handRight')">
        Main droite
      </button>
      <button type="button" onclick="craftAccordion('handLeft')">
        Main gauche
      </button>
      <button type="button" onclick="craftAccordion('feetRight')">
        Jambe droite
      </button>
      <button type="button" onclick="craftAccordion('feetLeft')">
        Jambe gauche
      </button>
    </div>
    <div class="invBotItems" id="invBotItemsHead" style="display: flex">
      <div class="invItem" *ngFor="let i of userItemsNoCraftList">
        <div *ngIf="i.membre === 'H'">
          <p>{{ i.nom }}</p>
          <img
            [src]="imgPath + i.image + imgSufix"
            alt=""
            draggable="false"
            ondragstart="return false"
            [ngClass]="{
              itemRare: i.rarity == 'R',
              itemEpic: i.rarity == 'E',
              itemLegendary: i.rarity == 'L'
            }"
          />
          <button onclick="" class="erase">vendre</button>
        </div>
      </div>
    </div>
